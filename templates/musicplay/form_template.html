<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="icon" type="image/png" href="/static/wizard/img/favicon.png" />
	<title>SoundBase: {% block title %} {% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
    <link href="/static/wizard/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/wizard/css/paper-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

<body>
	<div class="image-container set-full-height" style="background-image: url('/static/img/back1.jpg')">

	    <a href="{% url 'musicplay:index' %}">
	         <div class="logo-container">
	            <div class="brand">
	                SoundBase
	            </div>
	        </div>
	    </a>

		<!--  Made With Paper Kit  -->
		<a href="http://demos.creative-tim.com/paper-kit?ref=paper-bootstrap-wizard" class="made-with-pk">

		</a>

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
                {% block wizardcontainer %}

                {% endblock %}
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	             Made with <i class="fa fa-heart heart"></i> by <a href="http://www.plansharetech.com">PlanShare Technologies</a>
            </div>
	    </div>
	</div>

</body>
